{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="{% static 'tailwind.css' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'logo.svg' %}" />
</head>
<body>
    <nav class="bg-ilumina bg-opacity-95 backdrop-blur-2xl py-3 font-poppins shadow-md z-10 relative">
      <div class="max-w-full mx-auto flex items-center px-12 justify-between">
        
        <div class='flex'>
          <a href="{% url 'home' %}" class="w-44">
            <img src="{% static '1.svg' %}" alt="Logo" />
          </a>
        </div>

        <div class="hidden md:flex space-x-10 text-white">
          <a href="{% url 'load' %}" class="font-semibold hover:text-iluminac">Cargar</a>
          <a href="{% url 'budget' %}" class="font-semibold hover:text-iluminac">Presupuesto</a>
          <a href="{% url 'last_budget' %}" class="font-semibold hover:text-iluminac">Ajuste</a>
          <a href="{% url 'login' %}">
            <i class="hover:text-iluminac">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6 hover:text-iluminac">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-7.5A2.25 2.25 0 003.75 5.25v13.5A2.25 2.25 0 006 21h7.5a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
          </svg>
        </i>
          </a>  
        </div>

    
      </div>  

    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
