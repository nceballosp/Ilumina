{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'logo.svg' %}" />
</head>
<body>
    <nav class="bg-ilumina bg-opacity-95 backdrop-blur-2xl py-3 font-poppins shadow-md z-10 relative">
      <div class="max-w-full mx-auto flex items-center px-12 justify-between">
        
        <div class='flex'>
          <a href="{% url 'home' %}" class="w-44">
            <img src="{% static '1.svg' %}" alt="Logo" />
          </a>
        </div>

        <div class="hidden md:flex space-x-10 text-white">
          <a href="{% url 'home' %}" class="font-semibold hover:text-iluminac">Inicio</a>
          <a href="{% url 'load' %}" class="font-semibold hover:text-iluminac">Cargar</a>
          <a href="{% url 'budget' %}" class="font-semibold hover:text-iluminac">Presupuesto</a>
          <a href="{% url 'login' %}">
            <i class='hover:text-iluminac'>
              <ArrowLeftEndOnRectangleIcon class="size-6 hover:text-iluminac" />
            </i>
          </a>  
        </div>

    
      </div>  

    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
