{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="{% static 'tailwind.css' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'logo.svg' %}" />
</head>
<body>
    <nav class="bg-ilumina bg-opacity-95 backdrop-blur-2xl py-3 font-poppins shadow-md z-10 relative">
      <div class="max-w-full mx-auto flex items-center px-12 justify-between">
        
        <div class='flex'>
          <a href="{% url 'home' %}" class="w-44">
            <img src="{% static '1.svg' %}" alt="Logo" />
          </a>
        </div>


        <div class="hidden md:flex space-x-10 text-white">
          {% if user.is_authenticated %}
          {% if user.is_superuser %}
          <a href="{% url 'load' %}" class="font-semibold hover:text-iluminac">Cargar</a>
          <a href="{% url 'budget' %}" class="font-semibold hover:text-iluminac">Presupuesto</a>
          <a href="{% url 'adjust_budget' %}" class="font-semibold hover:text-iluminac">Ajuste</a>
          {% endif %}

          {% if perms.api.add_account %}
          <a href="{% url 'portal' %}" class="font-semibold hover:text-iluminac">Portal</a>
          {% endif %}

            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="font-semibold text-red-600 hover:text-red-800">
                Cerrar sesión
              </button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="font-semibold hover:text-iluminac">Iniciar sesión</a>
            <a href="{% url 'register' %}" class="font-semibold hover:text-iluminac">Registrate</a>
          {% endif %}
          
        </div>

    
      </div>  

    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
